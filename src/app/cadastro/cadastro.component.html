<mat-card-content>

    <form [formGroup]="formulario">

        <mat-form-field class="full-width">
            <input matInput id="nome" placeholder="nome" formControlName="nome"/>
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput id="username" placeholder="username" formControlName="username">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput id="email" placeholder="email" formControlName="email">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput id="senha" placeholder="password" formControlName="senha">
        </mat-form-field>

        <button [disabled]="!formulario.valid">
            Cadastre-se
        </button>

    </form>

</mat-card-content>
